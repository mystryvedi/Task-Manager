<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    /* Custom Scrollbar */
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: var(--scrollbar-track-color);
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb-color);
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: var(--scrollbar-thumb-hover-color);
    }
    .dark .custom-scrollbar {
      --scrollbar-track-color: #334155; /* slate-700 */
      --scrollbar-thumb-color: #475569; /* slate-600 */
      --scrollbar-thumb-hover-color: #64748B; /* slate-500 */
    }
    .light .custom-scrollbar {
      --scrollbar-track-color: #E2E8F0; /* slate-200 */
      --scrollbar-thumb-color: #CBD5E1; /* slate-300 */
      --scrollbar-thumb-hover-color: #94A3B8; /* slate-400 */
    }

    /* Focus Ring Styles */
    .focus-ring-subtle:focus {
        outline: none;
        box-shadow: 0 0 0 2px var(--focus-ring-color-base), 0 0 0 4px var(--focus-ring-color-accent);
    }
    .dark .focus-ring-subtle:focus {
        --focus-ring-color-base: rgba(79, 70, 229, 0.4); /* indigo-600 with opacity */
        --focus-ring-color-accent: rgba(79, 70, 229, 0.2); /* indigo-600 with less opacity */
    }
    .light .focus-ring-subtle:focus {
        --focus-ring-color-base: rgba(99, 102, 241, 0.5); /* indigo-500 with opacity */
        --focus-ring-color-accent: rgba(99, 102, 241, 0.25); /* indigo-500 with less opacity */
    }
  </style>
</head>
<body class="bg-slate-950">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo, useRef } = React;
    
    const LOCAL_STORAGE_KEY = 'react-todo-app.todos';
    
    const categories = ['None', 'Work', 'Personal', 'Health', 'Finance', 'Shopping', 'Learning', 'Home'];
    const priorities = ['Low', 'Medium', 'High']; 

    const App = () => {
      const [todos, setTodos] = useState(() => {
        const storedTodos = localStorage.getItem(LOCAL_STORAGE_KEY);
        return storedTodos ? JSON.parse(storedTodos) : [];
      });
      
      const [newTodo, setNewTodo] = useState('');
      const [newDueDate, setNewDueDate] = useState('');
      const [newCategory, setNewCategory] = useState(categories[0]); 
      const [newPriority, setNewPriority] = useState(priorities[1]); 
      const [newTags, setNewTags] = useState('');
      
      const [editingTodoId, setEditingTodoId] = useState(null);
      const [editingTodoText, setEditingTodoText] = useState('');
      const [editingNotes, setEditingNotes] = useState('');
      const [editingTags, setEditingTags] = useState('');
      const [showNotesEditor, setShowNotesEditor] = useState(null);
      
      const [theme, setTheme] = useState('dark');
      const [filter, setFilter] = useState('all'); 
      const [sortBy, setSortBy] = useState('default'); 
      const [categoryFilter, setCategoryFilter] = useState('all'); 
      const [searchQuery, setSearchQuery] = useState('');
      const [tagFilter, setTagFilter] = useState('all');

      const notesRef = useRef(null);

      // Save to localStorage
      useEffect(() => {
        localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(todos));
      }, [todos]);

      // Set initial theme based on localStorage or system preference
      useEffect(() => {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
          setTheme(savedTheme);
          document.body.className = `${savedTheme} ${savedTheme === 'dark' ? 'bg-slate-950' : 'bg-slate-100'}`;
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
          setTheme('dark');
          document.body.className = 'dark bg-slate-950';
        } else {
          setTheme('light');
          document.body.className = 'light bg-slate-100';
        }
      }, []);

      const toggleTheme = () => {
        const newTheme = theme === 'dark' ? 'light' : 'dark';
        setTheme(newTheme);
        localStorage.setItem('theme', newTheme);
        document.body.className = `${newTheme} ${newTheme === 'dark' ? 'bg-slate-950' : 'bg-slate-100'}`; 
      };

      const handleAddTodo = () => {
        if (newTodo.trim() === '') return;
        const parsedTags = newTags.split(',').map(tag => tag.trim()).filter(tag => tag !== '');
        
        setTodos([...todos, { 
          id: Date.now(), 
          text: newTodo, 
          completed: false, 
          createdAt: Date.now(), 
          dueDate: newDueDate, 
          category: newCategory,
          priority: newPriority,
          subtasks: [],
          tags: parsedTags,
          notes: '',
          completedAt: null,
        }]);
        setNewTodo('');
        setNewDueDate(''); 
        setNewCategory(categories[0]); 
        setNewPriority(priorities[1]); 
        setNewTags('');
      };

      const handleToggleTodo = (id) => {
        setTodos(
          todos.map((todo) =>
            todo.id === id 
              ? { 
                  ...todo, 
                  completed: !todo.completed, 
                  completedAt: todo.completed ? null : Date.now()
                } 
              : todo
          )
        );
      };

      const handleDeleteTodo = (id) => {
        setTodos(todos.filter((todo) => todo.id !== id));
      };

      const handleEditStart = (todo) => {
        setEditingTodoId(todo.id);
        setEditingTodoText(todo.text);
        setEditingTags(todo.tags ? todo.tags.join(', ') : '');
        setEditingNotes(todo.notes || '');
      };

      const handleEditSave = () => {
        if (editingTodoText.trim() === '') {
          handleDeleteTodo(editingTodoId);
          setEditingTodoId(null);
          return;
        }
        setTodos(
          todos.map((todo) =>
            todo.id === editingTodoId 
              ? { 
                  ...todo, 
                  text: editingTodoText,
                  tags: editingTags.split(',').map(tag => tag.trim()).filter(tag => tag !== ''),
                  notes: editingNotes
                } 
              : todo
          )
        );
        setEditingTodoId(null);
        setShowNotesEditor(null);
      };
      
      const handleClearCompleted = () => {
        setTodos(todos.filter((todo) => !todo.completed));
      };
      
      const activeTodosCount = todos.filter(todo => !todo.completed).length;

      // --- Subtask Handlers ---
      const handleAddSubtask = (todoId, subtaskText) => {
        if (subtaskText.trim() === '') return;
        setTodos(
          todos.map(todo => 
            todo.id === todoId
              ? { 
                  ...todo, 
                  subtasks: [...todo.subtasks, { id: Date.now(), text: subtaskText, completed: false }] 
                }
              : todo
          )
        );
      };

      const handleToggleSubtask = (todoId, subtaskId) => {
        setTodos(
          todos.map(todo => 
            todo.id === todoId
              ? {
                  ...todo,
                  subtasks: todo.subtasks.map(subtask =>
                    subtask.id === subtaskId ? { ...subtask, completed: !subtask.completed } : subtask
                  )
                }
              : todo
          )
        );
      };

      const handleDeleteSubtask = (todoId, subtaskId) => {
        setTodos(
          todos.map(todo => 
            todo.id === todoId
              ? {
                  ...todo,
                  subtasks: todo.subtasks.filter(subtask => subtask.id !== subtaskId)
                }
              : todo
          )
        );
      };

      // --- Notes Handlers ---
      const handleSaveNotes = (todoId, notes) => {
        setTodos(
          todos.map(todo => 
            todo.id === todoId
              ? { ...todo, notes: notes }
              : todo
          )
        );
        setShowNotesEditor(null);
      };

      const handleOpenNotesEditor = (todo) => {
        setEditingNotes(todo.notes || '');
        setShowNotesEditor(todo.id);
      };

      useEffect(() => {
        if (showNotesEditor && notesRef.current) {
          notesRef.current.focus();
        }
      }, [showNotesEditor]);


      // --- Filtering and Sorting Logic ---
      const allTags = useMemo(() => {
        const tags = new Set();
        todos.forEach(todo => {
          todo.tags && todo.tags.forEach(tag => tags.add(tag));
        });
        return Array.from(tags).sort();
      }, [todos]);

      const filteredAndSortedTodos = useMemo(() => {
        let filtered = todos;
        const lowerCaseQuery = searchQuery.toLowerCase().trim();

        if (lowerCaseQuery) {
            filtered = filtered.filter(todo => 
                todo.text.toLowerCase().includes(lowerCaseQuery) ||
                (todo.category && todo.category.toLowerCase().includes(lowerCaseQuery)) ||
                (todo.priority && todo.priority.toLowerCase().includes(lowerCaseQuery)) ||
                (todo.tags && todo.tags.some(tag => tag.toLowerCase().includes(lowerCaseQuery))) ||
                (todo.notes && todo.notes.toLowerCase().includes(lowerCaseQuery)) ||
                (todo.subtasks && todo.subtasks.some(sub => sub.text.toLowerCase().includes(lowerCaseQuery)))
            );
        }
        
        if (filter === 'active') {
          filtered = filtered.filter(todo => !todo.completed);
        } else if (filter === 'completed') {
          filtered = filtered.filter(todo => todo.completed);
        }

        if (categoryFilter !== 'all') {
             filtered = filtered.filter(todo => todo.category === categoryFilter);
        }

        if (tagFilter !== 'all') {
            filtered = filtered.filter(todo => todo.tags && todo.tags.includes(tagFilter));
        }

        return filtered.slice().sort((a, b) => {
          if (sortBy === 'priority') {
            const priorityOrder = { 'High': 3, 'Medium': 2, 'Low': 1, 'None': 0 }; 
            return (priorityOrder[b.priority] || 0) - (priorityOrder[a.priority] || 0); 
          } else if (sortBy === 'dueDate') {
            const dateA = a.dueDate ? new Date(a.dueDate).getTime() : Infinity;
            const dateB = b.dueDate ? new Date(b.dueDate).getTime() : Infinity;
            return dateA - dateB;
          } else if (sortBy === 'text') {
            return a.text.localeCompare(b.text);
          } else if (sortBy === 'completed') {
            return a.completed - b.completed;
          } else if (sortBy === 'completionDate') {
            const dateA = a.completedAt ? new Date(a.completedAt).getTime() : Infinity;
            const dateB = b.completedAt ? new Date(b.completedAt).getTime() : Infinity;
            return dateA - dateB;
          } else { 
            return b.createdAt - a.createdAt; 
          }
        });
      }, [todos, filter, categoryFilter, sortBy, searchQuery, tagFilter]);


      // --- Refined Tailwind CSS Classes ---
      const themeClasses = theme === 'dark' ? 'dark bg-gradient-to-br from-slate-900 to-gray-950 text-slate-100' : 'light bg-gradient-to-br from-indigo-50 to-white text-slate-800';
      const containerClasses = theme === 'dark' ? 'bg-slate-800/80 backdrop-blur-sm' : 'bg-white/90 backdrop-blur-sm';
      const inputClasses = theme === 'dark' ? 'bg-slate-700 text-white placeholder-slate-400 border border-slate-600' : 'bg-white text-slate-900 placeholder-slate-500 border border-slate-300';
      const todoItemClasses = theme === 'dark' ? 'bg-slate-700/60 hover:bg-slate-600/70' : 'bg-slate-100/70 hover:bg-slate-200/80';
      const completedTextClasses = theme === 'dark' ? 'text-slate-500' : 'text-slate-400';
      const themeButtonClasses = theme === 'dark' ? 'bg-indigo-700 text-white hover:bg-indigo-600' : 'bg-indigo-50 text-indigo-700 hover:bg-indigo-100';
      const actionButtonClasses = "p-2 rounded-full transition-transform transform hover:scale-110 active:scale-95 text-white shadow-md";
      const filterButtonClasses = (currentFilter, state) => (
        `px-3 py-1 rounded-full text-xs font-semibold transition-all duration-200 whitespace-nowrap ${
          state === currentFilter
            ? 'bg-indigo-600 text-white shadow-md'
            : (theme === 'dark' ? 'text-slate-300 hover:text-white hover:bg-slate-600/50' : 'text-slate-600 hover:text-indigo-800 hover:bg-slate-200/70')
        }`
      );
      const selectClasses = theme === 'dark' ? 'bg-slate-700 text-white border-slate-600' : 'bg-white text-slate-900 border-slate-300';
      const labelClasses = theme === 'dark' ? 'text-slate-400' : 'text-slate-600';
      
      const categoryTagClasses = {
        'Work': 'bg-red-500/80', 'Personal': 'bg-green-500/80', 'Health': 'bg-blue-500/80', 'Finance': 'bg-yellow-500/80', 'Shopping': 'bg-purple-500/80', 'None': 'bg-slate-500/80', 'Learning': 'bg-blue-600/80', 'Home': 'bg-amber-500/80',
      };
      const priorityTagClasses = {
          'High': 'bg-red-600/90',
          'Medium': 'bg-yellow-600/90',
          'Low': 'bg-green-600/90',
      };
      const genericTagClasses = theme === 'dark' ? 'bg-indigo-500/70 text-white' : 'bg-indigo-200 text-indigo-800';

      const formatDate = (dateString) => {
          if (!dateString) return null;
          // Ensure it handles both ISO strings (for completedAt) and YYYY-MM-DD (for dueDate)
          const date = new Date(dateString); 
          return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
      };

      return (
        <div className={`min-h-screen ${themeClasses} flex flex-col items-center p-4 font-sans transition-colors duration-300`}>
          <div className={`${containerClasses} mt-10 p-8 rounded-3xl shadow-2xl ring-1 ring-slate-700/50 w-full max-w-2xl flex flex-col`}>
            <div className="flex justify-between items-center mb-6">
              <h1 className="text-4xl font-extrabold text-indigo-400 drop-shadow-md">Task Manager</h1>
              <button
                onClick={toggleTheme}
                className={`p-3 rounded-full shadow-lg transition-transform transform hover:scale-110 active:scale-95 ${themeButtonClasses}`}
                aria-label="Toggle dark/light mode"
              >
                 {theme === 'dark' ? (
                   <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className="w-6 h-6">
                    <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.106a.75.75 0 00-1.06-.068l-1.748 1.49a.75.75 0 00.99 1.163l1.749-1.49a.75.75 0 00.069-1.06zM6.106 18.894a.75.75 0 001.06.069l1.749-1.49a.75.75 0 00-.99-1.163L6.044 17.834a.75.75 0 00-.069 1.06zM12 15.75a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V16.5a.75.75 0 01.75-.75zM12 6a.75.75 0 01.75.75V9a.75.75 0 01-1.5 0V6.75a.75.75 0 01.75-.75zM3 12a.75.75 0 01.75-.75H6a.75.75 0 010 1.5H3.75A.75.75 0 013 12zM18 12a.75.75 0 01.75-.75h2.25a.75.75 0 010 1.5H18.75A.75.75 0 0118 12zM5.106 5.106a.75.75 0 00-.068 1.06l1.49 1.749a.75.75 0 001.163-.99L6.174 5.044a.75.75 0 00-1.06-.069zM18.894 18.894a.75.75 0 00-.069-1.06l-1.49-1.748a.75.75 0 00-1.163.99l1.49 1.749a.75.75 0 001.06.069z" />
                  </svg>
                ) : (
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className="w-6 h-6">
                    <path fillRule="evenodd" d="M9.528 1.718a.75.75 0 01.162.836A10.025 10.025 0 008.25 12a10.025 10.025 0 001.44 7.446.75.75 0 11-1.155.964A11.524 11.524 0 018.25 12c0-2.278.583-4.444 1.66-6.335a.75.75 0 01.963-.162zm2.14 9.177a.75.75 0 01.03.957 8.948 8.948 0 001.018 1.638A.75.75 0 0112.75 14a.75.75 0 01-1.171-.914 7.447 7.447 0 01.834-1.343.75.75 0 01.815-.175zm2.844-3.5a.75.75 0 01.026.972 6.444 6.444 0 001.378 1.455.75.75 0 01.077 1.107.75.75 0 01-1.108.078 7.948 7.948 0 01-1.688-1.785.75.75 0 011.023-.927zM20.25 12a8.25 8.25 0 11-16.486-.819.75.75 0 011.16-.949A6.75 6.75 0 0021.75 12a6.75 6.75 0 00-11.233-5.266.75.75 0 01.071-1.11z" clipRule="evenodd" />
                  </svg>
                )}
              </button>
            </div>
            
            {/* Search Input */}
            <div className="mb-4">
                <input
                    type="text"
                    className={`w-full p-3 rounded-xl shadow-inner focus-ring-subtle transition-all duration-200 ${inputClasses}`}
                    placeholder="ðŸ” Search tasks by text, category, priority, tags, or notes..."
                    value={searchQuery}
                    onChange={(e) => setSearchQuery(e.target.value)}
                />
            </div>

            {/* New Todo Input Section */}
            <div className="flex flex-col space-y-3 mb-6 pb-4 border-b border-slate-700/40">
                <div className="flex items-center space-x-2">
                    <input
                        type="text"
                        className={`flex-grow p-3 rounded-xl shadow-inner focus-ring-subtle transition-all duration-200 ${inputClasses}`}
                        placeholder="What needs to be done?"
                        value={newTodo}
                        onChange={(e) => setNewTodo(e.target.value)}
                        onKeyDown={(e) => e.key === 'Enter' && handleAddTodo()}
                    />
                    <button
                        onClick={handleAddTodo}
                        className="p-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl shadow-lg transition-transform transform hover:scale-110 active:scale-95"
                        aria-label="Add new todo"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className="w-6 h-6">
                          <path fillRule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM12.75 9a.75.75 0 00-1.5 0v2.25H9a.75.75 0 000 1.5h2.25V15a.75.75 0 001.5 0v-2.25H15a.75.75 0 000-1.5h-2.25V9z" clipRule="evenodd" />
                        </svg>
                    </button>
                </div>
                {/* Date, Category, Priority, and Tags Pickers */}
                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                    <div className="flex items-center space-x-2">
                        <label className={`${labelClasses} font-medium flex-shrink-0`}>Due Date:</label>
                        <input
                            type="date"
                            value={newDueDate}
                            onChange={(e) => setNewDueDate(e.target.value)}
                            className={`p-2 rounded-lg border focus-ring-subtle transition-all duration-200 ${selectClasses} flex-grow`}
                        />
                    </div>
                    
                    <div className="flex items-center space-x-2">
                        <label className={`${labelClasses} font-medium flex-shrink-0`}>Category:</label>
                        <select
                            value={newCategory}
                            onChange={(e) => setNewCategory(e.target.value)}
                            className={`p-2 rounded-lg border focus-ring-subtle transition-all duration-200 ${selectClasses} flex-grow`}
                        >
                            {categories.map(cat => (
                               <option key={cat} value={cat}>{cat}</option>
                            ))}
                        </select>
                    </div>
                    
                    <div className="flex items-center space-x-2">
                        <label className={`${labelClasses} font-medium flex-shrink-0`}>Priority:</label>
                        <select
                            value={newPriority}
                            onChange={(e) => setNewPriority(e.target.value)}
                            className={`p-2 rounded-lg border focus-ring-subtle transition-all duration-200 ${selectClasses} flex-grow`}
                        >
                            {priorities.map(p => (
                               <option key={p} value={p}>{p}</option>
                            ))}
                        </select>
                    </div>

                    <div className="flex items-center space-x-2">
                        <label className={`${labelClasses} font-medium flex-shrink-0`}>Tags:</label>
                        <input
                            type="text"
                            value={newTags}
                            onChange={(e) => setNewTags(e.target.value)}
                            className={`p-2 rounded-lg border focus-ring-subtle transition-all duration-200 ${inputClasses} flex-grow`}
                            placeholder="e.g., #urgent, #project-x"
                        />
                    </div>
                </div>
            </div>

            {/* Filter and Sort Controls */}
            <div className="flex flex-col space-y-3 mb-6">
                <div className="flex items-center space-x-2 overflow-x-auto pb-1 custom-scrollbar">
                    <span className={`${labelClasses} font-medium pr-2 flex-shrink-0`}>Filter Status:</span>
                    <button onClick={() => setFilter('all')} className={filterButtonClasses('all', filter)}>All ({todos.length})</button>
                    <button onClick={() => setFilter('active')} className={filterButtonClasses('active', filter)}>Active ({activeTodosCount})</button>
                    <button onClick={() => setFilter('completed')} className={filterButtonClasses('completed', filter)}>Completed ({todos.length - activeTodosCount})</button>
                </div>

                <div className="flex items-center space-x-2 overflow-x-auto pb-1 custom-scrollbar">
                    <span className={`${labelClasses} font-medium pr-2 flex-shrink-0`}>Filter Category:</span>
                    <button onClick={() => setCategoryFilter('all')} className={filterButtonClasses('all', categoryFilter)}>All Categories</button>
                    {categories.filter(c => c !== 'None').map(cat => (
                        <button key={cat} onClick={() => setCategoryFilter(cat)} className={filterButtonClasses(cat, categoryFilter)}>
                            {cat}
                        </button>
                    ))}
                </div>

                {allTags.length > 0 && (
                    <div className="flex items-center space-x-2 overflow-x-auto pb-1 custom-scrollbar">
                        <span className={`${labelClasses} font-medium pr-2 flex-shrink-0`}>Filter Tags:</span>
                        <button onClick={() => setTagFilter('all')} className={filterButtonClasses('all', tagFilter)}>All Tags</button>
                        {allTags.map(tag => (
                            <button key={tag} onClick={() => setTagFilter(tag)} className={filterButtonClasses(tag, tagFilter)}>
                                #{tag}
                            </button>
                        ))}
                    </div>
                )}


                {/* Sort Dropdown */}
                <select
                    value={sortBy}
                    onChange={(e) => setSortBy(e.target.value)}
                    className={`p-2 rounded-lg border focus-ring-subtle transition-all duration-200 ${selectClasses}`}
                    aria-label="Sort todos"
                >
                    <option value="default">Sort: Newest First</option>
                    <option value="priority">Sort: Priority (High to Low)</option>
                    <option value="dueDate">Sort: Due Date</option>
                    <option value="text">Sort: Alphabetical</option>
                    <option value="completed">Sort: Completed Status</option>
                    <option value="completionDate">Sort: Completion Date</option>
                </select>
            </div>


            {/* Todo list */}
            <div className="space-y-3 max-h-96 overflow-y-auto pr-2 custom-scrollbar">
              {filteredAndSortedTodos.length > 0 ? (
                filteredAndSortedTodos.map((todo) => (
                  <div
                    key={todo.id}
                    className={`flex flex-col p-4 rounded-xl shadow-lg transition-all duration-200 ${todoItemClasses} ${
                      todo.completed ? 'opacity-70 saturate-50' : ''
                    }`}
                  >
                    <div className="flex items-start">
                        <div className="flex flex-col flex-grow">
                            {/* Task Text and Meta Data */}
                            {editingTodoId === todo.id ? (
                              <input
                                type="text"
                                value={editingTodoText}
                                onChange={(e) => setEditingTodoText(e.target.value)}
                                onKeyDown={(e) => e.key === 'Enter' && handleEditSave()}
                                className={`p-1 text-lg font-medium rounded-lg focus-ring-subtle ${inputClasses}`}
                                autoFocus
                              />
                            ) : (
                              <span
                                className={`text-lg font-medium transition-all duration-200 ${
                                  todo.completed ? `line-through ${completedTextClasses}` : (theme === 'dark' ? 'text-slate-100' : 'text-slate-800')
                                }`}
                              >
                                {todo.text}
                              </span>
                            )}

                            {/* Due Date, Category, Priority, and Tags */}
                            <div className="flex flex-wrap items-center gap-2 mt-1 text-xs">
                                {todo.priority && (
                                    <span className={`px-2 py-0.5 rounded-full text-white font-semibold shadow-sm ${priorityTagClasses[todo.priority]}`}>
                                        {todo.priority}
                                    </span>
                                )}
                                {todo.category && todo.category !== 'None' && (
                                    <span className={`px-2 py-0.5 rounded-full text-white font-semibold shadow-sm ${categoryTagClasses[todo.category]}`}>
                                        {todo.category}
                                    </span>
                                )}
                                {todo.tags && todo.tags.map(tag => (
                                    <span key={tag} className={`px-2 py-0.5 rounded-full text-xs font-semibold shadow-sm ${genericTagClasses}`}>
                                        #{tag}
                                    </span>
                                ))}
                                {todo.dueDate && (
                                    <span className={`flex items-center text-sm font-medium ${labelClasses}`}>
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" className="w-4 h-4 mr-1 text-indigo-400">
                                          <path fillRule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clipRule="evenodd" />
                                        </svg>
                                        {formatDate(todo.dueDate)}
                                    </span>
                                )}
                                {todo.completed && todo.completedAt && (
                                    <span className={`flex items-center text-xs font-medium ${completedTextClasses}`}>
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" className="w-3 h-3 mr-1">
                                          <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4a1 1 0 000-1.414z" clipRule="evenodd" />
                                        </svg>
                                        Done: {formatDate(new Date(todo.completedAt).toISOString().split('T')[0])}
                                    </span>
                                )}
                            </div>
                        </div>

                        {/* Action buttons (inline with main task) */}
                        <div className="flex items-center space-x-2 ml-4 flex-shrink-0">
                          {editingTodoId === todo.id ? (
                            <button
                              onClick={handleEditSave}
                              className={`${actionButtonClasses} bg-green-500 hover:bg-green-600`}
                              aria-label="Save todo edit"
                            >
                              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" className="w-5 h-5">
                                <path fillRule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clipRule="evenodd" />
                              </svg>
                            </button>
                          ) : (
                            <>
                              <button
                                onClick={() => handleToggleTodo(todo.id)}
                                className={`${actionButtonClasses} ${
                                  todo.completed ? (theme === 'dark' ? 'bg-slate-600' : 'bg-slate-300') : 'bg-indigo-500 hover:bg-indigo-600'
                                }`}
                                aria-label="Toggle todo completion"
                              >
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" className="w-5 h-5">
                                  <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4a1 1 0 000-1.414z" clipRule="evenodd" />
                                </svg>
                              </button>
                              <button
                                onClick={() => handleEditStart(todo)}
                                className={`${actionButtonClasses} bg-yellow-500 hover:bg-yellow-600`}
                                aria-label="Edit todo"
                              >
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" className="w-5 h-5">
                                  <path d="M5.433 13.917l-1.562 1.562A4.5 4.5 0 011.397 14.16L5.05 10.513a.75.75 0 00.22-.53V8.718a6.75 6.007 0 01-.065-2.238l3.626-3.625a.75.75 0 00.125-.436V2.25a.75.75 0 01.75-.75h2.25a.75.75 0 01.75.75v1.077c.394.015.787.054 1.177.117l2.502-2.502a.75.75 0 011.06 0L20.318 3.39a.75.75 0 010 1.06L7.545 17.228a4.5 4.5 0 01-2.112-3.31zm1.258-4.293L13.75 4.5l-2.671-2.672h-.254v.852a3.75 3.75 0 00-1.077 2.186l-.161.431 3.582 3.582-2.672 2.672-3.625-3.626ZM9.07 8.324l.732-.732a.75.75 0 00-.979-1.124l-.276.082a.75.75 0 00-.704 1.253l.732.732a.75.75 0 001.124-.979l-.082-.276a.75.75 0 00-1.253-.704Z" />
                                </svg>
                              </button>
                              <button
                                onClick={() => handleOpenNotesEditor(todo)}
                                className={`${actionButtonClasses} ${
                                    todo.notes
                                        ? 'bg-blue-500 hover:bg-blue-600'
                                        : (theme === 'dark' ? 'bg-slate-500 hover:bg-slate-600' : 'bg-slate-400 hover:bg-slate-500')
                                }`}
                                aria-label={todo.notes ? "Edit notes" : "Add notes"}
                              >
                                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" className="w-5 h-5">
                                      <path d="M10 2.5a.5.5 0 00-1 0v14a.5.5 0 001 0V2.5z" />
                                      <path fillRule="evenodd" d="M16 1.75a.75.75 0 01.75.75v15a.75.75 0 01-.75.75H4a.75.75 0 01-.75-.75V2.5a.75.75 0 01.75-.75h12zm-3.25 2.25a.75.75 0 00-1.5 0v1h1.5v-1zm-4.5 0a.75.75 0 00-1.5 0v1h1.5v-1zm4.5 3.5a.75.75 0 00-1.5 0v1h1.5V7.5zm-4.5 0a.75.75 0 00-1.5 0v1h1.5V7.5zm4.5 3.5a.75.75 0 00-1.5 0v1h1.5v-1zm-4.5 0a.75.75 0 00-1.5 0v1h1.5v-1z" clipRule="evenodd" />
                                  </svg>
                              </button>
                              <button
                                onClick={() => handleDeleteTodo(todo.id)}
                                className={`${actionButtonClasses} bg-red-500 hover:bg-red-600`}
                                aria-label="Delete todo"
                              >
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" className="w-5 h-5">
                                  <path fillRule="evenodd" d="M8.75 1A2.75 2.75 0 006 3.75v.443c-.795.077-1.584.176-2.365.276A.75.75 0 003.5 5.106a.75.75 0 01-.091.137L2.353 10.06a.75.75 0 00.584 1.114l.526.096c.174.032.348.067.523.103.787.152 1.564.28 2.331.383 1.216.155 2.459.294 3.728.294s2.512-.139 3.728-.294c.767-.103 1.544-.231 2.331-.383.175-.036.35-.071.526-.103l.526-.096a.75.75 0 00.584-1.114l-1.054-4.819a.75.75 0 01-.091-.137.75.75 0 00-.36-.367c-.78-.1-.78-.1-2.365-.276V3.75A2.75 2.75 0 0011.25 1h-2.5zM3.75 5.75V15a2.25 2.25 0 002.25 2.25h6.5A2.25 2.25 0 0014.5 15V5.75h-10z" clipRule="evenodd" />
                                </svg>
                              </button>
                            </>
                          )}
                        </div>
                    </div>

                    {/* Subtasks Section */}
                    {todo.subtasks && todo.subtasks.length > 0 && (
                        <div className={`mt-3 pl-6 pr-2 py-2 rounded-lg ${theme === 'dark' ? 'bg-slate-700/40' : 'bg-slate-200/50'}`}>
                            <h4 className={`text-sm font-semibold mb-2 ${labelClasses}`}>Checklist:</h4>
                            <ul className="space-y-1">
                                {todo.subtasks.map(subtask => (
                                    <li key={subtask.id} className="flex items-center justify-between group">
                                        <label className="flex items-center flex-grow text-sm cursor-pointer py-1">
                                            <input
                                                type="checkbox"
                                                checked={subtask.completed}
                                                onChange={() => handleToggleSubtask(todo.id, subtask.id)}
                                                className={`mr-2 rounded ${theme === 'dark' ? 'bg-slate-600 border-slate-500 text-indigo-500' : 'bg-white border-slate-300 text-indigo-600'} focus-ring-subtle`}
                                            />
                                            <span className={`${subtask.completed ? `line-through ${completedTextClasses}` : ''} ${theme === 'dark' ? 'text-slate-200' : 'text-slate-700'}`}>
                                                {subtask.text}
                                            </span>
                                        </label>
                                        <button
                                            onClick={() => handleDeleteSubtask(todo.id, subtask.id)}
                                            className="p-1 text-red-400 hover:text-red-500 transition-colors opacity-0 group-hover:opacity-100"
                                            aria-label="Delete subtask"
                                        >
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" className="w-4 h-4">
                                              <path fillRule="evenodd" d="M8.75 1A2.75 2.75 0 006 3.75v.443c-.795.077-1.584.176-2.365.276A.75.75 0 003.5 5.106a.75.75 0 01-.091.137L2.353 10.06a.75.75 0 00.584 1.114l.526.096c.174.032.348.067.523.103.787.152 1.564.28 2.331.383 1.216.155 2.459.294 3.728.294s2.512-.139 3.728-.294c.767-.103 1.544-.231 2.331-.383.175-.036.35-.071.526-.103l.526-.096a.75.75 0 00.584-1.114l-1.054-4.819a.75.75 0 01-.091-.137.75.75 0 00-.36-.367c-.78-.1-.78-.1-2.365-.276V3.75A2.75 2.75 0 0011.25 1h-2.5zM3.75 5.75V15a2.25 2.25 0 002.25 2.25h6.5A2.25 2.25 0 0014.5 15V5.75h-10z" clipRule="evenodd" />
                                            </svg>
                                        </button>
                                    </li>
                                ))}
                            </ul>
                            <div className="flex mt-2">
                                <input
                                    type="text"
                                    placeholder="Add new subtask..."
                                    className={`flex-grow p-1 rounded-md focus-ring-subtle ${inputClasses} text-sm`}
                                    onKeyDown={(e) => {
                                        if (e.key === 'Enter') {
                                            handleAddSubtask(todo.id, e.target.value);
                                            e.target.value = '';
                                        }
                                    }}
                                />
                                <button 
                                    onClick={(e) => {
                                        const input = e.currentTarget.previousSibling;
                                        handleAddSubtask(todo.id, input.value);
                                        input.value = '';
                                    }}
                                    className="ml-2 px-2 py-1 bg-indigo-500 hover:bg-indigo-600 text-white rounded-md text-sm transition-colors"
                                >
                                    Add
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Notes Section */}
                    {(todo.notes || showNotesEditor === todo.id) && (
                        <div className={`mt-3 p-3 rounded-lg ${theme === 'dark' ? 'bg-slate-700/40' : 'bg-slate-200/50'}`}>
                            <h4 className={`text-sm font-semibold mb-2 ${labelClasses}`}>Notes:</h4>
                            {showNotesEditor === todo.id ? (
                                <>
                                    <textarea
                                        ref={notesRef}
                                        value={editingNotes}
                                        onChange={(e) => setEditingNotes(e.target.value)}
                                        className={`w-full p-2 rounded-md h-24 focus-ring-subtle ${inputClasses} text-sm`}
                                        placeholder="Add detailed notes here..."
                                    ></textarea>
                                    <div className="flex justify-end mt-2 space-x-2">
                                        <button
                                            onClick={() => setShowNotesEditor(null)}
                                            className="px-3 py-1 bg-red-500 hover:bg-red-600 text-white rounded-md text-sm transition-colors"
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            onClick={() => handleSaveNotes(todo.id, editingNotes)}
                                            className="px-3 py-1 bg-green-500 hover:bg-green-600 text-white rounded-md text-sm transition-colors"
                                        >
                                            Save Notes
                                        </button>
                                    </div>
                                </>
                            ) : (
                                <p className={`whitespace-pre-wrap text-sm ${theme === 'dark' ? 'text-slate-300' : 'text-slate-700'}`}>
                                    {todo.notes}
                                </p>
                            )}
                        </div>
                    )}
                  </div>
                ))
              ) : (
                <p className={`text-center py-8 ${labelClasses}`}>
                  No tasks match the current search or filters.
                </p>
              )}
            </div>
            
            {/* Footer with Clear Completed button and count */}
            {todos.length > 0 && (
              <div className="flex justify-between items-center mt-6 pt-4 border-t border-slate-700/40">
                <p className={`text-sm ${labelClasses}`}>
                  **{activeTodosCount}** {activeTodosCount === 1 ? 'item' : 'items'} left
                </p>
                <button
                  onClick={handleClearCompleted}
                  className={`px-3 py-1 text-sm font-medium rounded-lg transition-colors duration-200 shadow-md ${
                    todos.some(t => t.completed)
                      ? 'bg-red-500 hover:bg-red-600 text-white active:scale-95'
                      : 'bg-slate-300 text-slate-500 cursor-not-allowed opacity-70'
                  }`}
                  disabled={!todos.some(t => t.completed)}
                >
                  Clear Completed ({todos.length - activeTodosCount})
                </button>
              </div>
            )}
          </div>
        </div>
      );
    };

    const domNode = document.getElementById('root');
    if (domNode) {
        const root = ReactDOM.createRoot(domNode);
        root.render(<App />);
    } else {
        console.error("The root element was not found in the HTML.");
    }
  </script>
</body>
</html>
